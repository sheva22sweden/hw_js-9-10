		<!-- Start script for checkbox -->
		<script>
			$(document).ready(function() {
				$(".niceCheck").each(function() {
			     changeCheckStart($(this));
				});
		      });
			function changeCheck(el){
				var el = el,
					input = el.find("input").eq(0);
					  
				if(el.attr("class").indexOf("niceCheckDisabled")==-1)
				{	
			   		if(!input.attr("checked")) {
						el.addClass("niceChecked");
						input.attr("checked", true);
					} else {
						el.removeClass("niceChecked");
						input.attr("checked", false).focus();
					}
				}
			    return true;
			}
			function changeVisualCheck(input) {
				var wrapInput = input.parent();
					if(!input.attr("checked")) {
						wrapInput.removeClass("niceChecked");
					}
					else
					{
						wrapInput.addClass("niceChecked");
					}
			}
			function changeCheckStart(el) {
				try {
					var el = el,
						checkName = el.attr("name"),
						checkId = el.attr("id"),
						checkChecked = el.attr("checked"),
						checkDisabled = el.attr("disabled"),
						checkTab = el.attr("tabindex"),
					    checkValue = el.attr("value");
						if(checkChecked)
							el.after("<span class='niceCheck niceChecked'>"+
								"<input type='checkbox'"+
								"name='"+checkName+"'"+
								"id='"+checkId+"'"+
								"checked='"+checkChecked+"'"+
					            "value='"+checkValue+"'"+
								"tabindex='"+checkTab+"' /></span>");
						else
							el.after("<span class='niceCheck'>"+
								"<input type='checkbox'"+
								"name='"+checkName+"'"+
								"id='"+checkId+"'"+
					             "value='"+checkValue+"'"+
								"tabindex='"+checkTab+"' /></span>");
								
						if(checkDisabled)
						{
							el.next().addClass("niceCheckDisabled");
							el.next().find("input").eq(0).attr("disabled","disabled");
						}
							
						el.next().bind("mousedown", function(e) { changeCheck($(this)) });
						el.next().find("input").eq(0).bind("change", function(e) { changeVisualCheck($(this)) });
						if(jQuery.browser.msie)
						{
							el.next().find("input").eq(0).bind("click", function(e) { changeVisualCheck($(this)) });	
						}
						el.remove();
					}
				catch(e){}

				    return true;
				}
		</script>
		<!-- End script for checkbox -->
